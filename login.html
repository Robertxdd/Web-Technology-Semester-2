<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Music Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>
<body class="auth-body">
  <div class="auth-shell">
    <main class="auth-main" role="main">
      <section class="auth-card" aria-labelledby="login-title">
        <div class="auth-logo-wrap">
          <span class="auth-logo-text">Music&nbsp;Library</span>
        </div>

        <h1 id="login-title" class="auth-title">Sign in</h1>
        <p class="auth-subtitle">
          Access your playlists and manage your songs in one place.
        </p>

        <form class="auth-form" action="#" method="post">
          <div class="auth-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              autocomplete="email"
              required
            >
          </div>

          <div class="auth-field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            >
          </div>

          <button type="submit" class="auth-btn">Log in</button>
        </form>
      </section>
    </main>

    <footer class="auth-footer">
      <small>© 2025 Music Library</small>
    </footer>
  </div>
</body>
</html>
